<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
    </head>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <body>
        <h1>{{title}}</h1>

        {% for t in templates %}
        <div>
            <a href="{{ t.link }}">{{ t.title }}</a>
            <small>{{ t.author }}</small>
            <p>{{t.description}}</p>
        </div>
        {% endfor %}
    </body>
</html>
